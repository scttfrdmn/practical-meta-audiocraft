{{- /* Audio Player Component */ -}}

<div class="audio-example">
  <h4>{{ .Get "title" }}</h4>
  
  {{ if .Get "prompt" }}
  <div class="prompt-used">
    <strong>Prompt:</strong> "{{ .Get "prompt" }}"
  </div>
  {{ end }}
  
  {{ if .Get "parameters" }}
  <div class="parameters-used">
    <strong>Parameters:</strong> {{ .Get "parameters" }}
  </div>
  {{ end }}
  
  <audio controls>
    <source src="{{ .Get "src" }}" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  
  {{ if .Get "description" }}
  <div class="description">
    {{ .Get "description" }}
  </div>
  {{ end }}
</div>
