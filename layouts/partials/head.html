<!-- Additional head elements -->
<meta name="author" content="{{ .Site.Params.author }}">
<meta name="theme-color" content="#1a73e8">
<link rel="canonical" href="{{ .Permalink }}">

<!-- Favicon -->
<link rel="shortcut icon" href="{{ "favicon.ico" | relURL }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:updated_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" | safeHTML }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">

<!-- CSS -->
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  .site-header {
    border-bottom: 1px solid #eee;
    padding: 15px 0;
    margin-bottom: 30px;
  }
  
  .site-title {
    margin: 0;
    font-size: 1.8rem;
  }
  
  .site-title a {
    color: #1a73e8;
    text-decoration: none;
  }
  
  .site-nav {
    margin-top: 10px;
  }
  
  .site-nav .nav-link {
    margin-right: 20px;
    color: #1a73e8;
    text-decoration: none;
  }
  
  .content {
    padding: 20px 0;
  }
  
  .site-footer {
    border-top: 1px solid #eee;
    padding: 30px 0;
    margin-top: 60px;
    font-size: 0.9rem;
    color: #666;
  }
  
  .audio-example {
    background-color: #f5f5f5;
    border-radius: 8px;
    padding: 20px;
    margin: 20px 0;
  }
  
  .prompt-used {
    font-style: italic;
    margin-bottom: 10px;
  }
  
  .parameters-used {
    font-family: monospace;
    margin-bottom: 10px;
  }
  
  audio {
    width: 100%;
    margin: 10px 0;
  }
  
  .description {
    font-size: 0.9rem;
    margin-top: 10px;
  }
  
  @media screen and (max-width: 600px) {
    .site-nav .nav-link {
      display: block;
      margin: 10px 0;
    }
  }
</style>
