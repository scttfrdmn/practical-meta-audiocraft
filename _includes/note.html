{% comment %}
  Note Component
  
  Parameters:
  - type: Type of note ('note', 'warning', or 'tip')
  - title: Optional title for the note
  - content: The content of the note
{% endcomment %}

<div class="{{ include.type | default: 'note' }}">
  {% if include.title %}
  <h4>{{ include.title }}</h4>
  {% endif %}
  
  {{ include.content | markdownify }}
</div>
